<form [formGroup]="loginForm" >
  <div class="row justify-content-center">
    <div class="col-xs-12 col-md-6">
      <h1>Inloggen</h1>

      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{error}}
      </div>


      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" formControlName="username">
      </div>

      <div class="form-group">
        <label for="password">Wachtwoord</label>
        <input id="password" type="password" class="form-control" formControlName="password">
      </div>

      <button (click)="onSubmit()" type="button" class="btn btn-primary btn-block btn-special" [class.spinner-button]="loading" [disabled]="loading">Login</button>
    </div>
  </div>
</form>
